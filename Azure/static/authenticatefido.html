<html>
<head>
  <title>Insert key</title>
  <!-- Style to create button -->
  <style>
    .GFG {
        background-color: white;
        border: 2px solid black;
        color: green;
        padding: 5px 10px;
        text-align: center;
        display: inline-block;
        font-size: 20px;
        margin: 10px 30px;
        cursor: pointer;
        text-decoration:none;
    }
</style>
  <script src="/cbor.js"></script>
</head>

<body>
  <h1>Connect and take action on security key</h1>
<a href="/" class="GFG">
    Cancel
</a>


  <script>
    fetch('/api/authenticate/beginkey', {
      method: 'POST',
    }).then(function(response) {
      if(response.ok) return response.arrayBuffer();
      throw new Error('No credential available to authenticate!');
    }).then(CBOR.decode).then(function(options) {
      return navigator.credentials.get(options);
    }).then(function(assertion) {
      return fetch('/api/authenticate/completekey', {
        method: 'POST',
        headers: {'Content-Type': 'application/text'},
        body: CBOR.encode({
          "credentialId": new Uint8Array(assertion.rawId),
          "authenticatorData": new Uint8Array(assertion.response.authenticatorData),
          "clientDataJSON": new Uint8Array(assertion.response.clientDataJSON),
          "signature": new Uint8Array(assertion.response.signature)
        })
      })
    }).then(function(response) {
      console.log(response);
      var stat = response.ok ? 'successful' : 'unsuccessful';
      
      alert('Authentication ' + stat + ' More details in server log...');
      if(response.ok)
      {
      	window.location=("/unlocksuccess");
      }
      else
      {
      	window.location=("/");
      }
    }, function(reason) {
      alert(reason);
    });
  </script>

</body>
</html>
